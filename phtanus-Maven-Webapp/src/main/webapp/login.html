<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
		<meta charset="utf-8">
		<link href="css/login.style.css" rel='stylesheet' type='text/css' />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
</head>
<body>
	 <!-----start-main---->
	 <div class="main">
		<div class="login-form">
			<h1>User Login</h1>
			<div class="head">
				<h2>
					<span>P</span>
					htanus's
				</h2>
			</div>
			<form id="loginForm" onsubmit="return true">
				<input type="text" class="text" id="username" name="username" value="username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'USERNAME';}" >
				<input type="password" id="password" name="password" value="password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">
				<div class="submit">
					<input type="submit" value="LOGIN" >
				</div>
				<p><a href="#">Forgot Password ?</a></p>
			</form>
		</div>
	<!--//End-login-form-->
	</div>
	<!-----//end-main---->
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<script src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.login.js"></script>
</body>
</html>
